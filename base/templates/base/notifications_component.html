<h3>通知</h3>
<hr>
{% for reply in myrooms_replies %}
<div>
    <small>{{reply.created|timesince}} ago</small>
    <small><a href="{% url 'profile' reply.user.id %}">{{reply.user.nickname}}</a>回覆了你的貼文:
        <a href="{% url 'room' reply.room.id %}">{{reply.room.name}}</a>
    </small>
    <br>
    <small>{{reply}}</small>
    <hr>
</div>
{% endfor %}
