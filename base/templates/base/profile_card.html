{% load static %}

{% if user.love.count == 0 %}
<h3>無資料</h3>
{% endif %}

<div class="grid">
    {% for comp in user.love.all %}
    <div class="Rectangle1">
        <div class="title">{{comp.name}}</div>
        <div class="tag">{{comp.our_tags.first}}</div>
        <div class="datetime">
            開始報名日期: {{comp.start_time}}<br />
            截止日期：{{comp.end_time}}</div>
    </div>
    {% endfor %}
</div>
