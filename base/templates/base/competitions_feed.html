<h5>找到 {{competitions_count}} 個比賽</h5>

<h3><a href="{% url 'competition_info' competition.id %}">{{competition.name}}</a></h3>

<br>
<small>開始報名日期: {{competition.start_time}}</small>
<br>
<small>截止日期: {{competition.end_time}}</small>
<br>

<hr>
{% endfor %}
