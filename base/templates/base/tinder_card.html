{% load static %}
{% for comp in comp_activities %}
<div class="custom-card" data-id="{{ comp.id }}" data-type="{{ comp|stringformat:'s' }}" data-description="{{ comp.description|striptags }}">
  <div class="card-title">{{ comp.name }}</div>
  <div class="card-image-block">
    <img class="card-image" src="{{ comp.cover_img_url }}" alt="cover" />
  </div>
  <div class="card-tags">
    {% for tag in comp.tags.all|slice:'0:5' %}
      <span class="card-tag">{{ tag }}</span>
    {% endfor %}
  </div>
  <div class="card-date-row">
    <div class="card-date-info">
      <i class="fa fa-calendar card-date-icon" aria-hidden="true"></i>
      <span class="card-date-label">Date</span>
      <span class="card-date-text">
        {{ comp.start_time|date:"Y/m/d" }} ~ {{ comp.end_time|date:"Y/m/d" }}
      </span>
    </div>
    <div class="card-action-btns">
      <button class="card-action-btn card-like-btn" title="Like">
        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
      </button>
      <button class="card-action-btn card-dislike-btn" title="Dislike">
        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <a class="card-learnmore-btn" href="{{ comp.url }}" target="_blank">Learn More</a>
</div>
{% endfor %}
{% comment %} <div class="swiper-slide demo-empty-slide">
  <img draggable="false" alt="Image description" class="loading" src="{% static 'images/user_profile_img/loading.gif' %}" />
</div> {% endcomment %}

<!-- Learn More 彈出詳細介紹 bottom sheet -->
<div id="activity-detail-sheet" class="activity-detail-sheet">
  <div class="sheet-header">
    <span class="sheet-title" id="sheet-title"></span>
    <button class="sheet-close-btn" onclick="closeSheet()">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="sheet-labels" id="sheet-labels"></div>
  <div class="sheet-link" id="sheet-link"></div>
  <div class="sheet-description" id="sheet-description"></div>
</div>
<div id="activity-detail-mask" class="activity-detail-mask" onclick="closeSheet()"></div>
