{% extends "main.html" %}


{% block contents %}

<h1>home page</h1>
<div>
    <a href="{% url 'create_room' %}">create room</a>
    <hr>
</div>


<div>
    {% for room in rooms %}
    <div>
        <a href="{% url 'update_room' room.id %}">Edit</a>
        <a href="{% url 'delete_room' room.id %}">Delete</a>
        <span>@{{room.host.username}}</span>
        <h3>{{room.id}}. <a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
        <small>建立時間: {{room.updated}}</small>
        <br>
        <small>最近更新: {{room.created}}</small>
        <br>
        <small>{{room.topic.name}}</small>
    </div>
    <hr>
    {% endfor %}
</div>

{% endblock contents %}
