{% extends "main.html" %}


{% block contents %}

<h2>{{room.name}}</h2>
<hr>
<p>關於此課程: <br>{{room.description}}</p>
<hr>

<div class="comment_wrapper">
    <h4>評論: </h4>
    {% for message in room_messages %}
    <small>@{{message.user}}     {{message.created}}</small>
    {% endfor %}
</div>

{% endblock contents %}
