{% extends "main.html" %}



{% block contents %}

<style>
    .profile_container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<img src="{{user.avatar.url}}" alt="" style="width: 5%;">
<h1>{{user.username}}</h1>
{% if user.is_authenticated %}
    {% if request.user.username == user.username %}
    <a href="{% url 'edit_profile' request.user.username %}">編輯個人檔案</a>
    {% endif %}
{% endif %}

<div class="profile_container">
    <div>
        {% include "base/room_topics_component.html" %}
    </div>
    <div>
        {% include "base/room_feed_component.html" %}
    </div>
</div>

{% endblock contents %}
